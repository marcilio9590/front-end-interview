<div class="left">
  <div class="card form-class">
    <div class="card-body">
      <h5 class="card-title">{{ title }}</h5>
      <h6 class="card-subtitle">{{subtitle}}</h6>
    </div>
    <div class="container-fluid">
      <form>
        <div class="form-group row">
          <div class="col-12">
            <input [formControl]="gitUser" placeholder="UsuÃ¡rio do GIT" id="gitUser" type="text" class="form-control">
          </div>
        </div>
        <div class="form-group row">
          <div class="col-3">
            <button (click)="searchRepos()" class="btn-sm btn-interview">Repos</button>
          </div>
          <div class="col-2">
            <button (click)="searchStarred()" class="btn-sm btn-interview">Starred</button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <div class="user-card">
    <app-user [showUser]="showUser" [user]="user"></app-user>
  </div>

</div>

<div class="right">
  <app-repositorios [show_repos]="show_repos" [repos]="repos"></app-repositorios>
</div>
