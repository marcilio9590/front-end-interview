<div *ngIf="showUser" class="card">
  <img class="card-img-top" src="{{user.avatar_url}}" alt="Card image">
  <div class="card-body">
    <h4 class="card-title">{{user.name}}</h4>
    <div class="row">
      <div class="col-sm-12">
        <label class="label">Id:</label><label>{{user.id}}</label>
      </div>
    </div>
  </div>
</div>
